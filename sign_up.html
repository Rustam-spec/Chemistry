<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> <!-- Подключите ваш CSS файл -->
</head>
<body>
    <div id="registration-page"> <!-- Используем уникальный id для стилизации -->
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Create account</a></li><li><a href="/index">Home</a></li>
            </ul>
        </nav>
        <h1>Create an account</h1>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
