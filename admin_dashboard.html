{% extends 'base.html' %}

{% block title %}
Все записи
{% endblock %}

{% block body %}
<h1>Все записи</h1>
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 item">
            <div class="item__in">
                <h4>{{ post.title }}</h4>
                <div class="seperator"></div>
                <p>{{ post.text }}</p>
                
                
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить пост</button>
                </form>
            </div>    
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
